<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" /><!-- 不识别页面上的数字为可拨打号码 -->
    <link rel="stylesheet" type="text/css" href="ipu/css/ipu.css">
    <link rel="stylesheet" type="text/css" href="css/project.css">

    <script src="js/lib/requirejs/require.js"></script>
    <script src="js/require-config.js"></script>
    <script src="js/biz/login.js"></script>
</head>
<body ontouchstart="">

<div class="ipu-row-flex ipu-row-flex-ver page-login">
    <div class="ipu-col ipu-col-auto">
        <header class="ipu-toolbar">
            <h1 class="ipu-toolbar-title">用户登录</h1>
        </header>
    </div>

    <div class="ipu-col login-body">
        <div class="app-logo">
            <div class="logo-img"></div>
            <div class="logo-name ipu-txt-primary">成就榜</div>
        </div>
        <div class="login-form">
            <div class="login-form-row login-form-row-account">
                <input type="text" class="login-form-input" placeholder="用户名" id="login_NT" name="userNT">
                <a href="javascript:;" class="login-input-clear"></a>
            </div>
            <div class="login-form-row login-form-row-pass">
                <input type="password" class="login-form-input" placeholder="密码" id="login_pwd" name="password">
                <a href="javascript:;" class="login-input-clear"></a>
                <a href="javascript:;" class="pass-text"></a>
            </div>
            <div class="login-form-passOp">
                <a href="javascript:;" class="login-form-fogetpass ">忘记密码</a>
                <div class="login-form-savepass">
                    <label class="ipu-checkbox ipu-checkbox-square ipu-checkbox-s">
                        <input type="checkbox" name="checkbox2">
                    </label>
                    记住密码
                </div>
            </div>
            <div>
                <button class="ipu-btn login-form-button" disabled="" id="login_btn">登录</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
